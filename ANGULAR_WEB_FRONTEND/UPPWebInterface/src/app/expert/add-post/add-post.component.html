<div class="container">
  <h6 class="text-danger">{{this.message}}</h6>
  <form method="post" [formGroup]="postForm" (ngSubmit)="addPost()" enctype="multipart/form-data">
    <h2 class="text-center">Post Form</h2>
    <div class="form-group">
      <input class="form-control" type="text" name="title" placeholder="Title" formControlName="title">
      <small *ngIf="postForm.get('title')?.hasError('required') && !postForm.get('title')?.untouched"
             class="text-danger">Required!</small>
    </div>
    <div class="form-group">
      <input class="form-control" type="file" formControlName="file" name="file"
             (change)="onFileChanged($event, 'file')">

      <small *ngIf="postForm.get('file')?.hasError('required') && !postForm.get('file')?.untouched"
             class="text-danger">Required!</small>
    </div>
    <div class="form-group">
      <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
      <small *ngIf="postForm.get('content')?.hasError('required') && !postForm.get('content')?.untouched"
             class="text-danger">Required!</small>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">Add Post</button>
    </div>
  </form>
</div>
<app-footer-min></app-footer-min>
