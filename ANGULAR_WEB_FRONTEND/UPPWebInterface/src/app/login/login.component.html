<div class="login-clean">
  <form (ngSubmit)="login()" [formGroup]="loginForm" method="post">

    <h2 class="sr-only">Login Form</h2>
    <p *ngIf="message" class="text-danger">{{message}}</p>
    <div class="form-group">
      <input class="form-control" formControlName="email" name="email" placeholder="Email" type="email">
      <small *ngIf="loginForm.get('email')?.hasError('required') && !loginForm.get('email')?.untouched"
             class="text-danger">Required!</small>
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="password" name="password" placeholder="Password" type="password">
      <small *ngIf="loginForm.get('password')?.hasError('required') && !loginForm.get('password')?.untouched"
             class="text-danger">Required!</small>
    </div>
    <div class="form-group" style="margin: 0 0 0;">
      <button class="btn btn-outline-primary btn-block" style="margin: 0 0 0;" type="submit"
              [disabled]="!loginForm.valid">Log In
      </button>
    </div>
  </form>
</div>
<app-footer-min></app-footer-min>
